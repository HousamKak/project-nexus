<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nexus - Visual Portfolio Operating System</title>
    
    <!-- Meta Information -->
    <meta name="description" content="A visual portfolio operating system where your digital creations come alive in an interactive cosmos">
    <meta name="author" content="Project Nexus">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    
    <!-- iOS Support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <svg width="80" height="80" viewBox="0 0 80 80">
                    <circle cx="40" cy="40" r="38" stroke="currentColor" stroke-width="2" fill="none" opacity="0.3"/>
                    <circle cx="40" cy="40" r="30" stroke="currentColor" stroke-width="2" fill="none" opacity="0.5"/>
                    <circle cx="40" cy="40" r="20" stroke="currentColor" stroke-width="2" fill="none" opacity="0.7"/>
                    <circle cx="40" cy="40" r="10" fill="currentColor"/>
                </svg>
            </div>
            <h1 class="loading-title">Project Nexus</h1>
            <p class="loading-message">Initializing your universe...</p>
            <div class="loading-progress">
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Top Navigation Bar -->
        <nav id="top-nav" class="top-nav">
            <div class="nav-left">
                <button id="menu-toggle" class="nav-button" aria-label="Toggle menu">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
                    </svg>
                </button>
                <h1 class="app-title">Project Nexus</h1>
            </div>
            
            <div class="nav-center">
                <div class="search-container">
                    <input type="search" id="global-search" class="search-input" placeholder="Search projects, files, or activities...">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20">
                        <path d="M8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12zM13.5 13.5L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
                    </svg>
                </div>
            </div>
            
            <div class="nav-right">
                <button id="view-toggle" class="nav-button" aria-label="Toggle view">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="3" fill="currentColor"/>
                        <circle cx="12" cy="5" r="2" fill="currentColor"/>
                        <circle cx="12" cy="19" r="2" fill="currentColor"/>
                        <circle cx="19" cy="12" r="2" fill="currentColor"/>
                        <circle cx="5" cy="12" r="2" fill="currentColor"/>
                    </svg>
                </button>
                <button id="theme-toggle" class="nav-button" aria-label="Toggle theme">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
                    </svg>
                </button>
                <button id="settings-btn" class="nav-button" aria-label="Settings">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" fill="currentColor"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1-2-2 2 2 0 0 1-2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </button>
            </div>
        </nav>

        <div class="main-layout">
            <!-- Side Panel -->
            <aside id="side-panel" class="side-panel">
                <div class="panel-header">
                    <h2>Projects</h2>
                    <button id="add-project" class="add-button" aria-label="Add project">
                        <svg width="20" height="20" viewBox="0 0 20 20">
                            <path d="M10 4v12M4 10h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                
                <div class="project-filters">
                    <select id="project-filter" class="filter-select">
                        <option value="all">All Projects</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                        <option value="archived">Archived</option>
                    </select>
                </div>
                
                <div id="project-list" class="project-list">
                    <!-- Projects will be dynamically inserted here -->
                </div>
                
                <div class="panel-footer">
                    <div class="storage-info">
                        <span class="storage-used">0 MB</span>
                        <span class="storage-total">/ 1 GB</span>
                    </div>
                    <button id="import-export" class="footer-button">
                        Import/Export
                    </button>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main id="main-content" class="main-content">
                <!-- Galaxy View -->
                <div id="galaxy-view" class="view-container galaxy-view active">
                    <canvas id="galaxy-canvas" class="galaxy-canvas"></canvas>
                    
                    <!-- Galaxy Controls -->
                    <div class="galaxy-controls">
                        <button id="zoom-in" class="control-button" aria-label="Zoom in">
                            <svg width="20" height="20" viewBox="0 0 20 20">
                                <path d="M10 6v8M6 10h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <button id="zoom-out" class="control-button" aria-label="Zoom out">
                            <svg width="20" height="20" viewBox="0 0 20 20">
                                <path d="M6 10h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <button id="reset-view" class="control-button" aria-label="Reset view">
                            <svg width="20" height="20" viewBox="0 0 20 20">
                                <path d="M10 4v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Project Quick Info -->
                    <div id="project-info" class="project-info" style="display: none;">
                        <h3 id="project-name"></h3>
                        <div class="info-stats">
                            <div class="stat-item">
                                <span class="stat-label">Files</span>
                                <span class="stat-value" id="file-count">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Lines</span>
                                <span class="stat-value" id="line-count">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Health</span>
                                <span class="stat-value" id="project-health">100%</span>
                            </div>
                        </div>
                        <button id="enter-project" class="action-button">Enter Project</button>
                    </div>
                </div>

                <!-- Timeline View -->
                <div id="timeline-view" class="view-container timeline-view">
                    <canvas id="timeline-canvas" class="timeline-canvas"></canvas>
                    
                    <!-- Timeline Controls -->
                    <div class="timeline-controls">
                        <select id="timeline-scale" class="scale-select">
                            <option value="hour">Hour</option>
                            <option value="day" selected>Day</option>
                            <option value="week">Week</option>
                            <option value="month">Month</option>
                            <option value="year">Year</option>
                        </select>
                        
                        <div class="date-range">
                            <input type="date" id="start-date" class="date-input">
                            <span>to</span>
                            <input type="date" id="end-date" class="date-input">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div id="add-project-modal" class="modal" style="display: none;">
        <div class="modal-header">
            <h2>Add Project</h2>
            <button class="modal-close" aria-label="Close modal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="add-project-form">
                <div class="form-group">
                    <label for="project-name-input">Project Name</label>
                    <input type="text" id="project-name-input" required />
                </div>
                <div class="form-group">
                    <label for="project-description">Description</label>
                    <textarea id="project-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="project-path">Path</label>
                    <input type="text" id="project-path" required />
                </div>
                <div class="form-group">
                    <label for="project-git">Git URL</label>
                    <input type="url" id="project-git" />
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <div class="color-options">
                        <button type="button" class="color-option" data-color="#4A90E2" style="background-color: #4A90E2;"></button>
                        <button type="button" class="color-option" data-color="#50E3C2" style="background-color: #50E3C2;"></button>
                        <button type="button" class="color-option" data-color="#F5A623" style="background-color: #F5A623;"></button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel-add-project" class="button-secondary">Cancel</button>
                    <button type="submit" class="button-primary">Add Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-header">
            <h2>Settings</h2>
            <button class="modal-close" aria-label="Close modal">&times;</button>
        </div>
        <div class="modal-body">
            <!-- Settings content goes here -->
            <p>Settings content placeholder.</p>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay" style="display: none;"></div>
</body>
</html>
